<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS propios -->
    <script defer src="./js/data.js"></script>
    <script defer src="./js/main.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>VAULT - Control de Stock</title>
</head>

<body>
    <header>
        <h1>Gestor de Stock</h1>
        <p class="subtitulo">Organizá tus productos de forma simple y elegante</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Agregar nuevo producto</h2>
            <form id="formProducto">
                <div class="form-group">
                    <label for="nombre">Nombre del producto</label>
                    <input type="text" id="nombre" placeholder="Ej: Café en grano" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" required>
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Vajilla">Vajilla</option>
                        <option value="Insumos">Insumos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" min="0" placeholder="Ej: 50" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio unitario (€)</label>
                    <input type="number" id="precio" min="0" step="0.01" placeholder="Ej: 4.50">
                </div>

                <button type="submit" class="btn-agregar">Agregar producto</button>
            </form>
        </section>

        <section class="tabla-section">
            <h2>Inventario actual</h2>
            <div class="tabla-wrapper">
                <table id="tablaProductos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Categoría</th>
                            <th>Cantidad</th>
                            <th>Precio (€)</th>
                            <th>Total (€)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="resumen-section">
            <h2>Resumen</h2>
            <div class="resumen">
                <p><strong>Total de productos:</strong> <span id="totalProductos">0</span></p>
                <p><strong>Valor total del stock:</strong> €<span id="valorTotal">0.00</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Control de Stock - Proyecto</p>
    </footer>

    <!-- Librerías externas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
